<!DOCTYPE html>
<html>
	<head>
		<title>
			ALPHABET
		</title>
		<style>
			table {
				width: 200px;
				border: #ddd;
				border-style: ridge;
			}
			td {
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div>
			<table border="2" cellpadding="5" cellspacing="0">
				<tr>
					<td colspan="3" align="center">
						Alphabet
					</td>
					<td align="center">
						A
					</td>
					<td align="right">
						B
					</td>
				</tr>
				<tr>
					<td rowspan="3">
						C
					</td>
					<td align="center">
						D
					</td>
					<td align="center">
						E
					</td>
					<td align="center">
						F
					</td>
					<td align="right">
						G
					</td>
				</tr>
				<tr>
					<td align="center">
						H
					</td>
					<td colspan="2" align="center">
						I
					</td>
					<td rowspan="2" valign="bottom" align="right">
						J
					</td>
				</tr>
				<tr align="center">
					<td>
						K
					</td>
					<td>
						L
					</td>
					<td>
						M
					</td>
				</tr>
				<tr>
					<td align="right">
						N
					</td>
					<td colspan="4" align="center">
						O
					</td>
				</tr>
			</table>
		</div>

	</body>
</html>

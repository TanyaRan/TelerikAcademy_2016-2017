<!DOCTYPE html>
<html>
	<head>
		<title>
			School Form
		</title>
		<style>
			body {
				font-size: 1.2em;
			}
			.submitbtn {
				height: 28px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<form method="post" action="">
			<dl>
				<dt>
					<dd>
						<label for="mname">Member name :</label>
						<input type="text" name="mname" id="mname" autofocus="autofocus" />
						<span>
							<strong>
								*req
							</strong>
						</span>
					</dd>

					<dd>
						<label for="email">Email :</label>
						<input type="text" name="email" id="email" />
						<span>
							<strong>
								*req
							</strong>
						</span>
					</dd>

					<dd>
						<label for="school">School :</label>
						<input type="text" name="school" id="school" />
						<span>
							<strong>
								*req
							</strong>
						</span>
					</dd>

					<dd>
						<p>
							<input type="image" src="images/submitBtn.jpg" name="submitBtn" class="submitbtn" alt="Submit" />
						</p>
					</dd>
				</dt>
			</dl>
		</form>
	</body>
</html>
